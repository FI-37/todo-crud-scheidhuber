<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>

<!-- TODO Form -->
<section class="todo-form">
    <input type="text" placeholder="Neue Aufgabe" class="todo-input">
    <button class="add-button">Hinzufügen</button>
</section>

<!-- TODO List -->
<ul class="todo-list">
    <li class="todo-item"><span>Milch kaufen</span>
        <div>
            <button class="complete-button">Erledigt</button>
            <button class="delete-button">Löschen</button>
        </div>
    </li>
    <li class="todo-item completed"><span>E-Mails beantworten</span>
        <div>
            <button class="complete-button">Erledigt</button>
            <button class="delete-button">Löschen</button>
        </div>
    </li>
</ul>

</body>
</html>
