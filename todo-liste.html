<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>TODO Liste</title>
</head>
<body>
    <h1>TODO Liste</h1>

    <div id="error-message" style="color:red;"></div>

    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Neue Aufgabe hinzufügen">
        <button type="submit" class="add-button">Hinzufügen</button>
    </form>

    <ul id="todo-list" class="todo-list">
        <!-- TODO items will be inserted here dynamically -->
    </ul>

    <form id="todo-update-form" style="display: none;">
        <input type="hidden" id="todo-id">
        <input type="text" id="todo-update-input">
        <button type="submit" class="add-button">Update</button>
    </form>

    <script src="todo.js"></script>
</body>
</html>
